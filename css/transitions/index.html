<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <link rel="stylesheet" href="transitions.css">
</head>
<body>
    <h3>Opacidad</h3>
    <div class="transition caja opacity">
        Hola Mundo!
    </div>

    <h3>Fuente</h3>
    <div class="transition caja fuente">
        Hola Mundo!
    </div>

    <h3>Colores</h3>
    <div class="transition caja fondo">
        Hola Mundo!
    </div>

    <h3>Translate</h3>
    <img src="logo.png" alt="Logo" width="200px" class="transition translate">

    <h3>Rotate</h3>
    <img src="logo.png" alt="Logo" width="200px" class="transition rotate">

    <h3>Scale</h3>
    <img src="logo.png" alt="Logo" width="200px" class="transition scale">

    <h3>Skew</h3>
    <img src="logo.png" alt="Logo" width="200px" class="transition skew">

    <h3>Animation</h3>
    <img src="logo.png" alt="Logo" width="200px" class="transition logo">
</body>
</html>
